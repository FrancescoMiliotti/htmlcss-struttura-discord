<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Discord</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <div class="flex-container">
            <div class="logo dashed"></div>
            <div class="link dashed"></div>
            <div class="login dashed"></div>
        </div>
    </header>

    <div class="main-title">
        <div class="box-title dashed"></div>
    </div>

    <div class="bg-white">
        <div class="boxed">
            <div class="blu-box dashed"></div>
            <div class="pink-box dashed"></div>
        </div>
    </div>
    <div class="bg-grey">
        <div class="boxed-reverce">
            <div class="blu-box dashed"></div>
            <div class="pink-box dashed"></div>
        </div>
    </div>

    <div class="bg-white">
        <div class="boxed">
            <div class="blu-box dashed"></div>
            <div class="pink-box dashed"></div>
        </div>
    </div>

    <div class="bg-grey">
        <div class="maxbox">
            <div class="green-box dashed"></div>
            
        </div>
    </div>

    <footer class="bg-darkgrey">
        <div class="maxbox">
            <div class="small-column dashed"></div>
            <div class="big-column dashed"> 
                <div class="wh-dashed">CONTENUTO1</div>
                <div class="wh-dashed">CONTENUTO2</div>
                <div class="wh-dashed">CONTENUTO3</div>
                <div class="wh-dashed">CONTENUTO4</div>
                
            </div>
        </div>
    </footer>

</body>

</html>
